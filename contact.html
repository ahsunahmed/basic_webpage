<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact Us - Be the change maker</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body>
	<!-- Upper Area -->
	<section class="up_area"></section>
	<!-- Navbar Starts -->
	<section class="navbar_area">
		<div class="container">
			<nav>
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="index.html">About us</a></li>
					<li><a href="contact.html" target="_blank" class="active">Contact</a></li>
				</ul>		
			</nav>
		</div>
	</div>
	</section>
	<!-- Navbar Ends -->

	<!-- Heading Area Starts -->
	<section class="heading-area">
		<div class="container">
			<h2>Contact Us</h2>
			<p>Get in touch! Have a question or feedback? Use our contact form or drop us an email. We're here to help!</p>
		</div>
	</section>
	<!-- Heading Area Ends -->

	<!-- Contact Form Area Starts -->
	<section class="contact-area">
		<div class="container contact-form">
			<div class="form">
				<form>
					<h3>Get in touch with us</h3>
					<label for="name">Name</label>
					<input type="text" name="name" id="name" placeholder="Rachel Joe">
					<label for="email">Email</label>
					<input type="email" name="email" id="email" placeholder="Rachel@domain.com">
					<label for="message">Message</label>
					<input type="textarea" name="message" id="message" placeholder="Type your query here....">
					<a href="#">Send my message</a>
				</form>
			</div>
			<div class="map">
				<img src="map.png">
			</div>
		</div>
	</section>
	<!-- Contact Form Area Ends -->

	

</body>
</html>
